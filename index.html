<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="./blocks/blocks.js"></script>
</head>
<body>
<a-scene physics="debug:false;">
    <a-sky color="#964"></a-sky>
    <!-- <a-entity>
        <a-camera></a-camera>
        <a-entity laser-controls="hand: right" raycaster='objects: a-box' oculus-touch-controls></a-entity>
        <a-entity laser-controls="hand: left" raycaster='objects: a-box' oculus-touch-controls></a-entity>
    </a-entity> -->
    <a-entity>
      <a-camera></a-camera>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
    </a-entity>
    <a-box dynamic-body hoverable grabbable color="blue" position="0 .61 -1" usePhysics="only"></a-box>
    <a-box scale=".1 1.5 .1" position="1 .75 0"></a-box>
    <a-plane color="#159" rotation="-90 0 0" scale="1000 1000 1" static-body></a-plane>
    <a-light position="-3 2 1" type="point"></a-light>
</a-scene>
</body>
</html>
