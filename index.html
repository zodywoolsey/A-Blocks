<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="./blocks/blocks.js"></script>
</head>
<body>
<a-scene physics="iterations: 20; driver: worker; workerFps: 240; friction: .1;">
    <a-assets>
        <a-mixin id="cube" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25"
        hoverable grabbable stretchable draggable
        event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
        event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
        dynamic-body="linearDamping: 1; angularDamping: 1;" shadow></a-mixin>
        <a-mixin id="touch"
        physics-collider phase-shift
        collision-filter="collisionForces: false"
        static-body="shape: sphere; sphereRadius: 0.02"
        super-hands="colliderEvent: collisions;
                     colliderEventProperty: els;
                     colliderEndEvent: collisions;
                     colliderEndEventProperty: clearedEls;">
        </a-mixin>
    </a-assets>
    <a-sky color="#964"></a-sky>
    <a-entity>
      <a-camera positon="0 1.6 0"></a-camera>
      <a-entity id="rhand" mixin="touch"
                vive-controls="hand: right"
                oculus-touch-controls="hand: right"
                windows-motion-controls="hand: right">
      </a-entity>
      <a-entity id="lhand" mixin="touch"
                vive-controls="hand: left"
                oculus-touch-controls="hand: left"
                windows-motion-controls="hand: left">
      </a-entity>
    </a-entity>
    <a-entity class="cube" mixin="cube" position="0 .25 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="0 .5 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="0 .75 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="0 1 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position=".25 .25 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position=".25 .5 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position=".25 .75 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position=".25 1 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="-.25 .25 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="-.25 .5 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="-.25 .75 -.5" material="color: red"></a-entity>
    <a-entity class="cube" mixin="cube" position="-.25 1 -.5" material="color: red"></a-entity>
    <a-box scale=".1 1.5 .1" position="1 .75 0"></a-box>
    <a-plane color="#159" rotation="-90 0 0" scale="1000 1000 1" static-body></a-plane>
    <a-light position="-3 2 1" type="point"></a-light>
</a-scene>
</body>
</html>
