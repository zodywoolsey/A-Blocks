<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="./blocks/blocks.js"></script>
    <!-- <script src="./node_modules/ammo.js/builds/ammo.js"></script> -->
</head>
<body>
<a-scene physics="driver: ammo; iterations: 40">
    <a-sky color="#964"></a-sky>
    <a-box position="0 1 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 2 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 3 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 4 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 5 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 6 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 7 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 8 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 9 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 10 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box position="0 11 -5" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
    <a-box class='floor' scale="1000 1000 0" rotation="-90 0 0" position="0 -1 0" ammo-body="type: kinematic" ammo-shape=""></a-box>
    <a-light position="-3 2 1" type="point"></a-light>
</a-scene>
</body>
<script>
    setTimeout( ()=>{ document.querySelector('.floor').setAttribute('position',' 0 -.9 0') },2000 )
</script>
</html>
