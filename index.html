<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="./blocks/blocks.js"></script>
    <!-- <script src="./node_modules/ammo.js/builds/ammo.js"></script> -->
</head>
<body>
<a-scene physics="workerFps: 120; driver: worker; gravity: 0">
    <a-sky color="#964"></a-sky>
    <a-entity laser-controls="hand: left" raycaster="objects: .laserCollide"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .laserCollide"></a-entity>
    <a-box position="0 6 -5" dynamic-body class="laserCollide box"></a-box>
    <a-box position=".5 2 -5" static-body ></a-box>
    <a-box class='floor' scale="1000 1000 0" rotation="-90 0 0" position="0 -1 0" static-body></a-box>
    <a-light position="-3 2 1" type="point"></a-light>
</a-scene>
</body>
<script>
    setTimeout( ()=>{
        el = document.querySelector('.box')
        el.body.applyImpulse( new CANNON.Vec3(0, 1, -1), new CANNON.Vec3(1,1,1) )
    }, 500 )
</script>
</html>
