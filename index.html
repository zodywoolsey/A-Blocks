<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="pane left">
                <a-scene class="pane" embedded physics="debug:false;" style="">
                    <a-sky color="#964"></a-sky>
                    <a-camera cursor="rayOrigin: mouse"></a-camera>
                    <a-entity oculus-touch-controls="hand: left"></a-entity>
                    <a-entity oculus-touch-controls="hand: right"></a-entity>
                    <a-box  id="boxToClick" position="1 .5 0" color="red"></a-box>
                    <a-gltf-model src="aframeDemoScene.gltf" rotation="-90 0 0" scale="1 1 1"></a-gltf-model>
                    <a-light position="-3 2 1" type="point"></a-light>
                </a-scene>
            <div class="pane leftBot">
                <p>Some tool stuff will go here</p>
            </div>
        </div>
        <div class="pane right">
            <p>blockly junk will go here.</p>
        </div>
    </div>
</body>

<script>

function boxMove(){
    let pos = this.getAttribute('position');
    let newPos = pos-.1;
    this.setAttribute('position', `${pos['x']} ${pos['y']} ${pos['z']-.1}` );
}

let aCanvas = document.querySelector('a-scene canvas');
let aScene = document.querySelector('a-scene');

Split(['.left','.right'],{
    direction: 'horizontal',
});

let leftPanes = Split(['a-scene', '.leftBot'],{
    direction: 'vertical',
    onDrag: function(){
        aCanvas.height = aScene.clientHeight;
    },
});

//document.querySelector('#boxToClick').addEventListener('click',boxMove)

</script>

</html>
